<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <img src="img.jpg">
        <div class="form">
            <div class="header">
                <img class="vector" src="Vector (2).png" alt="">
            <div class="first">Creative Tech</div>
        </div>
            <div class="second">Log in</div>
            <div class="third">Log in with your data that you entered during your registration</div>
            <div class="fourth">Enter your email address</div>
            <input class="email" id="email" name="email" type="email" required placeholder="name@example.com" />
            <div class="fifth">Enter your password</div>
            <input class="password" id="userPassword" name="password" type="password" required placeholder="atleast 8 characters" />
            <button class="button" type="button">Log in</button>
            <div for="checkbox" name="checkbox" class="forcheckbox">
                <input type="checkbox" id="checkbox" required name="checkbox" class="checkbox" />Use password for logging into my account
            </div>
            <a href="" class="link">Forget password?</a>
            <button class="button1" type="button">Sign up now</button>
        </div>
    </div>
</body>

</html>
